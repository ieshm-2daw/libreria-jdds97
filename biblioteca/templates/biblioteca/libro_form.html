{% extends 'biblioteca/base.html'%} {% block title %}Nuevo libro {%endblock title%} {%block other_content%}Añadir nuevo libro a la biblioteca{%endblock%}
{%block content%}
<form
  action="{% url 'crear'%}"
  enctype="multipart/form-data"
  method="post"
  class="form"
>
  {%csrf_token%}
  <div class="form-group">{{form.as_p}}</div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Añadir libro a la biblioteca
    </button>
    <a href="{% url 'listar' %}" class="btn btn-secondary">
      Volver a los libros
    </a>
  </div>
</form>
{% endblock %}
