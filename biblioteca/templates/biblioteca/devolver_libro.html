{% extends 'biblioteca/base.html'%} {%block content%}
<h1>Titulo - {{libro.titulo}}</h1>
<h2>Autor - {{libro.autor}}</h2>
<h2>Editorial - {{libro.editorial}}</h2>
<h2>Fecha - {{libro.fecha_publicacion}}</h2>
<h2>Rating - {{libro.rating}}</h2>
<h2>Genero - {{libro.genero}}</h2>
<h2>ISBN - {{libro.ISBN}}</h2>
<form action="{% url 'devolver' libro.pk %} " method="post">
  {%csrf_token%} {{form.as_p}}
  <button type="submit" value="Confirmar" class="btn btn-primary">
    Confirmar disponibilidad
  </button>
</form>

{%endblock%}
